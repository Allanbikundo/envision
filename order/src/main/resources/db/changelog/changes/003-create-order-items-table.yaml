databaseChangeLog:
  - changeSet:
      id: 003-create-order-items-table
      author: allan
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column: { name: id, type: BIGSERIAL, constraints: { primaryKey: true } }
              - column: { name: order_id, type: BIGINT, constraints: { nullable: false } }
              - column: { name: product_id, type: BIGINT, constraints: { nullable: false } }
              - column: { name: product_sku, type: VARCHAR(100), constraints: { nullable: false } }
              - column: { name: product_name, type: VARCHAR(255), constraints: { nullable: false } }
              - column: { name: quantity, type: INTEGER, constraints: { nullable: false } }
              - column: { name: unit_price, type: "DECIMAL(10,2)", constraints: { nullable: false } }
              - column: { name: total_price, type: "DECIMAL(10,2)", constraints: { nullable: false } }
              - column: { name: created_at, type: TIMESTAMP, defaultValueComputed: CURRENT_TIMESTAMP }
              - column: { name: updated_at, type: TIMESTAMP, defaultValueComputed: CURRENT_TIMESTAMP }
        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: order_id
            referencedTableName: orders
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_order_items_order_id
