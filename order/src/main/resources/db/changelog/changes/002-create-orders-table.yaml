databaseChangeLog:
  - changeSet:
      id: 002-create-orders-table
      author: allan
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: order_number
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: customer_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: order_status
                  type: VARCHAR(20)
                  defaultValue: PENDING
                  constraints:
                    nullable: false
              - column:
                  name: total_amount
                  type: "DECIMAL(10,2)"
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: VARCHAR(3)
                  defaultValue: USD
              - column:
                  name: shipping_address_id
                  type: BIGINT
              - column:
                  name: billing_address_id
                  type: BIGINT
              - column:
                  name: notes
                  type: TEXT
              - column:
                  name: external_reference
                  type: VARCHAR(100)
              - column:
                  name: contact_email
                  type: VARCHAR(255)
              - column:
                  name: contact_phone
                  type: VARCHAR(20)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: cancelled_at
                  type: TIMESTAMP
              - column:
                  name: shipped_at
                  type: TIMESTAMP
              - column:
                  name: delivered_at
                  type: TIMESTAMP
              - column:
                  name: version
                  type: INTEGER
                  defaultValue: 0
                  constraints:
                    nullable: false
        - sql:
            splitStatements: false
            sql: |
              ALTER TABLE orders
              ADD CONSTRAINT check_order_status
              CHECK (order_status IN ('PENDING', 'CONFIRMED', 'PROCESSING', 'SHIPPED', 'DELIVERED', 'CANCELLED'));
        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnNames: shipping_address_id
            referencedTableName: addresses
            referencedColumnNames: id
            constraintName: fk_orders_shipping_address
        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnNames: billing_address_id
            referencedTableName: addresses
            referencedColumnNames: id
            constraintName: fk_orders_billing_address
